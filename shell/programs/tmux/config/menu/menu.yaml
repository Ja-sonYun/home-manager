# On tmux.conf
#
# bind-key k run-shell "$HOME/tmux-menu/target/debug/tmux-menu show --menu $HOME/tmux-menu/examples/menu.yaml --working_dir #{pane_current_path}"
#
# =============================
#
# title: "..."
#
# position:  <- Optional
#   x: ...
#   y: ...
#
# items:
#   - Seperate: {}
#
#   - NoDim:
#       name: "..."
#
#   - Menu:
#       name: "..."
#       shortcut: "..."
#       ------------------
#
#       next_menu: "..."
#
#         OR
#
#       command: "command %%KEY%%"
#       background: false
#
#       close_after_command: true  <- Optional
#       inputs:
#         - KEY  <- This replace %%KEY%% on command
#       position:  <- Optional
#         x: ...
#         y: ...
#         w: ...
#         h: ...

title: " menu "
items:

  - Menu:
      name: "git"
      shortcut: g
      next_menu: "./git.yaml"

  - Menu:
      name: "shell"
      shortcut: s
      command: _gen-close-hook subshell && zsh
      session: true
      session_name: "subshell"
      session_on_dir: true
      run_on_git_root: true
      environment:
        MENU_POPUP: "1"

      position:
        w: 60%
        h: 70%

