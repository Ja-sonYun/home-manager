  - Menu:
      name: "claude-chat"
      shortcut: a
      command: mkdir -p $HOME/.chat && cd $HOME/.chat && claude
      session: true
      session_name: "claude-chat"
      session_on_dir: true
      run_on_git_root: true
      environment:
        MULTI_SESSION_COMMAND: "cd $HOME/.chat && claude"
        NO_WINDOW_MGNT: "1"
        CTRL_C_AS_CLOSE: "1"
        MENU_POPUP: "1"

      position:
        w: 60%
        h: 55%

  - Menu:
      name: "claude"
      shortcut: c
      command: _gen-close-hook claude && direnv exec . claude
      session: true
      session_name: "claude"
      session_on_dir: true
      run_on_git_root: true
      environment:
        MULTI_SESSION_COMMAND: "direnv exec . claude"
        NO_WINDOW_MGNT: "1"
        CTRL_C_AS_CLOSE: "1"
        MENU_POPUP: "1"

      position:
        w: 60%
        h: 55%

