  - Menu:
      name: "codex-chat"
      shortcut: a
      command: mkdir -p $HOME/.chat && cd $HOME/.chat && codex
      session: true
      session_name: "codex-chat"
      session_on_dir: true
      run_on_git_root: true
      environment:
        MULTI_SESSION_COMMAND: "cd $HOME/.chat && codex"
        NO_WINDOW_MGNT: "1"
        CTRL_C_AS_CLOSE: "1"
        MENU_POPUP: "1"

      position:
        w: 60%
        h: 55%

  - Menu:
      name: "codex"
      shortcut: c
      command: _gen-close-hook codex && direnv exec . codex
      session: true
      session_name: "codex"
      session_on_dir: true
      run_on_git_root: true
      environment:
        MULTI_SESSION_COMMAND: "direnv exec . codex"
        NO_WINDOW_MGNT: "1"
        CTRL_C_AS_CLOSE: "1"
        MENU_POPUP: "1"

      position:
        w: 60%
        h: 55%

