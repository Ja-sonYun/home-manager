# On tmux.conf
#
# bind-key k run-shell "$HOME/tmux-menu/target/debug/tmux-menu show --menu $HOME/tmux-menu/examples/menu.yaml --working_dir #{pane_current_path}"
#
# =============================
#
# title: "..."
#
# position:  <- Optional
#   x: ...
#   y: ...
#
# items:
#   - Seperate: {}
#
#   - NoDim:
#       name: "..."
#
#   - Menu:
#       name: "..."
#       shortcut: "..."
#       ------------------
#
#       next_menu: "..."
#
#         OR
#
#       command: "command %%KEY%%"
#       background: false
#
#       close_after_command: true  <- Optional
#       inputs:
#         - KEY  <- This replace %%KEY%% on command
#       position:  <- Optional
#         x: ...
#         y: ...
#         w: ...
#         h: ...

title: " menu "
items:

  - Menu:
      name: "git"
      shortcut: g
      next_menu: "./git.yaml"

  - Menu:
      name: "shell"
      shortcut: s
      command: _gen-close-hook subshell && zsh
      session: true
      session_name: "subshell"
      session_on_dir: true
      run_on_git_root: true
      environment:
        MENU_POPUP: "1"

      position:
        w: 60%
        h: 70%

  - Menu:
      name: "docker"
      shortcut: d
      next_menu: "./docker.yaml"

  - Menu:
      name: "brew services"
      shortcut: b
      command: "$CONFIG/tmux/menu/scripts/generate_brew_services_restart.sh"
      background: true

  - Menu:
      name: "Navi"
      shortcut: n
      command: navi --path=$CONFIG/navi --print | pbcopy
      position:
        w: 40%
        h: 55%

  - Menu:
      name: "weechat"
      shortcut: w
      command: weechat
      session: true
      session_name: "weechat"

      position:
        w: 60%
        h: 70%

